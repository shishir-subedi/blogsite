---
layout: default
comments: true
---

{% include page_header.html %}

<!-- Blogs -->
<section class="py-5">
  <div class="wow fadeIn animated" data-wow-delay="0.4s">
    <div class="container">
      <div class="row py-3">
        <image class="img-fluid py-2" src="{{ site.url}}{{ site.baseurl}}{{ page.image_path }}"></image>
        <div class="text-center content-title">
          <div class="mt-3">
            <h3 class="d-inline-block">{{ page.title }}</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;<h6 class="d-inline-block font-monospace">{{ page.date | date: "%d %B %Y" }}</h6>
          </div>
          <!-- <div class="mx-auto title-underline"></div> -->
        </div>
        <p id="single-blog-content">{{ page.content }}</p>
      </div>
      {% include  share.html %}
      <!-- <a class="d-inline-block text-white" href="{{ site.url}}{{ site.baseurl}}{{page.url}}#disqus_thread" style="text-decoration: none;">Join Discussion</a> -->
      {% if site.disqus.shortname %}
        {% include disqus_comments.html %}
      {% endif %}
    </div>
  </div>
</section>
<!-- End Blogs -->

{% include footer.html %}
