---
  layout: default
  title: All Blog posts
  permalink: /blogs
---

{% include page_header.html %}

<!-- Blogs -->
<section class="py-5">
  <div class="wow fadeIn animated" data-wow-delay="0.4s">
    <div class="text-center content-title">
      <h3 class="my-2 pt-5">{{ page.title }}</h3>
      <div class="mx-auto title-underline"></div>
    </div>
    <div class="container">
      <div class="row py-3">
        <div class="col-md-12">
          <div class="row">
            <div class="row row-cols-1 row-cols-md-3 g-4 card-container">
              {% for post in site.posts %}
              <div class="col blog-card">
                <a href="{{ post.url }}" class="blog-link">
                  <div class="card bg-dark custom-card blog-card">
                    <img src="{{ site.url}}{{ site.baseurl}}{{ post.image_path }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ post.title }}</h5>
                      <h6>{{ post.date | date: "%d %B %Y" }}</h6>
                      <hr class="mx-auto" />
                      <p class="card-text">{{ post.description }}</p>
                    </div>
                  </div>
                </a>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<!-- End Blogs -->

{% include footer.html %}
